<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - TPQ GRIYA HUFFAZH QUR'AN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <style>
        :root { --primary-green: #009345; }
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; }
        .card-login { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn-login { background: var(--primary-green); color: white; border: none; padding: 12px; font-weight: bold; width: 100%; border-radius: 8px; }
        .btn-login:hover { background: #007a3a; color: white; }
        .form-control:focus { border-color: var(--primary-green); box-shadow: 0 0 0 0.25px rgba(0, 147, 69, 0.25); }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card card-login p-4">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-success">ADMIN LOGIN</h4>
            <p class="text-muted small">TPQ GRIYA HUFFAZH QUR'AN</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" id="email" class="form-control" placeholder="admin@email.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Password</label>
                <input type="password" id="password" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-login">MASUK SEKARANG</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="../" class="text-decoration-none small text-muted">‚Üê Kembali ke Beranda</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // KONFIGURASI SUPABASE
    const SUPABASE_URL = 'https://ehkpclyvwawztgvavwka.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoa3BjbHl2d2F3enRndmF2d2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3Njk0MzEsImV4cCI6MjA4MzM0NTQzMX0.rJhtmy3ekAQRnRsun8f6Soqjfb7sXrck6ofg4MkPXCg';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById('loginForm');

    loginForm.onsubmit = async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        Swal.fire({ title: 'Mohon Tunggu...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });

        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            Swal.fire('Gagal Login', error.message, 'error');
        } else {
            Swal.fire({
                icon: 'success',
                title: 'Berhasil Masuk',
                text: 'Selamat datang Admin!',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                // Simpan session atau langsung pindah ke dashboard
                window.location.href = 'dashboard/';
            });
        }
    };
</script>
</body>
</html>
